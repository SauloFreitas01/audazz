groups:
  - name: dast_monitor_alerts
    rules:
      - alert: DastMonitorDown
        expr: up{job="dast-monitor"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "DAST Monitor is down"
          description: "DAST Monitor has been down for more than 5 minutes"
          
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes{job="dast-monitor"} / 1024 / 1024) > 500
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage in DAST Monitor"
          description: "Memory usage is above 500MB for more than 10 minutes"